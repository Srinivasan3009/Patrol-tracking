
<div class="container">
    <form class="form">
    <h1>Login</h1>
    <input type="email" class="form1"  [(ngModel)]="username" name="username" placeholder="UserName" style="width: 300px; height:20px;" required><br>
    <input type="password" class ="form1"  [(ngModel)]="password" name="password" placeholder="Password" style="width: 300px; height:20px;" required><br>
    <button type="submit" (click)="OnLogin()" class="form1">Login</button>
    <hr class="form1">
    <p class="form1">Don't have an account?</p>
    <button type="submit"(click)="Signup()">Create an account</button>
    </form>
</div>
